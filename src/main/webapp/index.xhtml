<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:view>
      <h:body>
          <h:form id="form">
              <p:messages autoUpdate="true" id="growl"/>
              <p:panel header="Login">
                  <p:panelGrid columns="2">
                      <h:outputLabel value="username"/>
                      <p:inputText value="#{login.username}"/>
                      <p:outputLabel value="Password"/>
                      <p:password value="#{login.password}"/>
                      <p:commandButton value="Login" action="#{login.validar()}"
                                       update ="growl"/>
                      
                     
                     
                     
                  </p:panelGrid>
              </p:panel>
              <p:panel header="Online">
                  <p:panelGrid columns="3">
                    
                       <p:commandButton value="Load user Online" action="#{login.showUser}"
                                       update=":form:growl :form:datatable"/>
                      
                      <p:selectOneMenu  id="datatable" value="#{login.usernameSelected}">
                               <f:selectItems value="#{login.usuariosList}" />
                                  </p:selectOneMenu>
                                <p:commandButton value="Terminar Ese usuario" action="#{login.killByUserName()}"
                                       update=":form:growl"/>
                               
                                
                                
           
                  </p:panelGrid>
                 </p:panel>
              
              
               <p:panel header="Otros">
                  <p:panelGrid columns="2">
                       <p:commandButton value="Mostrar Sessiones" action="#{login.showSessions()}"
                                       update=":form:growl"/>
                        <p:commandButton value="Terminar Todas Sesiones" action="#{login.kill()}"
                                       update=":form:growl"/>
                     </p:panelGrid>
                 </p:panel>  
              
          </h:form>
    </h:body>  
    </f:view>
    
</html>
