<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/faces/expirada.xhtml"/>
    </h:head>
    <f:view>
      <h:body>
    

          <h:form id="form">
              <p:messages autoUpdate="true" id="growl"/>
              <p:panel header="Login">
                  <p:panelGrid columns="2">
                      <h:outputLabel value="username"/>
                      <p:inputText value="#{loginController.username}"/>
                      <p:outputLabel value="Password"/>
                      <p:password value="#{loginController.password}"/>
                      
                        <p:selectOneMenu id="rol" disabled="false" 
                                                     class="fullWidth required"
                                                     caseSensitive="true"
                                                     filter="true"
                                                     value="#{loginController.rol}"
                                                     requiredMessage="El rol no debe ser nulo" required="true">
                                        <f:selectItem itemLabel="welcome" itemValue="welcome" />
                                        <f:selectItem itemLabel="admin" itemValue="admin" />
                        </p:selectOneMenu>
                      <p:commandButton value="Login" action="#{loginController.doLogin()}"
                                       update =":form:growl :form:panelToken :form"/>

                  
                     
                  </p:panelGrid>
              </p:panel>
                
              <p:panel  header="Token" id="panelToken" rendered="#{loginController.userwasLoged}">
                <p:panelGrid  columns="2" >
                      
                       
                      <p:outputLabel value="Token recibido email"/>
                      <p:inputText value="#{loginController.mytoken}"/>
                       <p:commandLink value="Send Token to my Email"
                                     update=":form:growl"
                                     action="#{loginController.sendToken()}"/>
                      <p:commandButton value="Entrar con Token" update=":form:growl :form"
                                       action="#{loginController.destroyWithToken()}"/>
                  </p:panelGrid>
              </p:panel>

          </h:form>
    </h:body>  
    </f:view>
    
</html>
