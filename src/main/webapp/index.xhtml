<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/faces/expirada.xhtml"/>
    </h:head>
    <f:view>
      <h:body>
          <h:form id="form">
              <p:messages autoUpdate="true" id="growl"/>
              <p:panel header="Login">
                  <p:panelGrid columns="2">
                      <h:outputLabel value="username"/>
                      <p:inputText value="#{login.username}"/>
                      <p:outputLabel value="Password"/>
                      <p:password value="#{login.password}"/>
                      <p:commandButton value="Login" action="#{login.validar()}"
                                       update ="growl"/>
                      
                     
                     
                     
                  </p:panelGrid>
              </p:panel>

          </h:form>
    </h:body>  
    </f:view>
    
</html>
