<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
          <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/faces/expirada.xhtml"/>
    </h:head>
    <h:body>
        <f:view>
          <h:form id="form" rendered="#{loginController.loggedIn}">
                <p:growl id="growl"/>
                <p:panelGrid columns="2">
                    <p:commandButton value="Salir" action="#{loginController.doLogout()}"/>
                    Welcome #{loginController.username}
        
                 
                    <p:commandButton value="Saludo" action="#{loginController.saludar}" update=":form:growl"/>
                </p:panelGrid>
            </h:form>
            <h:form id="form2" rendered="#{!loginController.loggedIn}">
                <p:panel header="Usuario no logeado">
                    <p:link value="Home" outcome="index"/>

                </p:panel>
            </h:form>
            
        </f:view>

    </h:body>
</html>
