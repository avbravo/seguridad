<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    
<meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/faces/expirada.xhtml"/>
    </h:head>
    <f:view>
      <h:body>
          <h:form id="form" rendered="#{loginController.loggedIn}">
              <p:messages autoUpdate="true" id="growl"/>
              <p:panel header="Login">
                  <p:panelGrid columns="2">
                      <h:outputLabel value="username #{loginController.username}"/>
                    
                     contextPath: #{request.contextPath}
                     
                  </p:panelGrid>
              </p:panel>
              <p:panel header="Online">
                  <p:panelGrid columns="4">
                    
                      <p:commandButton value="Load user Online" action="#{loginController.loadAllUser}"
                                       update=":form:growl :form:combo"/>
                      
                      <p:selectOneMenu  id="combo" value="#{loginController.usernameSelected}">
                               <f:selectItems value="#{loginController.usernameList}" />
                                  </p:selectOneMenu>
                                <p:commandButton value="Terminar Ese usuario" action="#{loginController.killSessionByUserName()}"
                                       update=":form:growl :form:combo"/>
                               
                                     <p:commandButton value="Validate User"
                                                      action="#{loginController.validateAllSessions()}"
                                       update=":form:growl"/>
                                
                                   <p:commandButton value="Salir" action="#{loginController.doLogout()}"/>
                                   <p:commandButton value="Mensaje Prueba " action="#{loginController.saludar()}"/>
                  </p:panelGrid>
                 </p:panel>
              
              
               <p:panel header="Otros">
                  <p:panelGrid columns="3">
                 
                       <p:commandButton value="Mostrar Sessiones" action="#{loginController.showAllSessions()}"
                                       update=":form:growl"/>
                        <p:commandButton value="Terminar Todas Sesiones" action="#{loginController.killAllSessions()}"
                                       update=":form:growl"/>
                     </p:panelGrid>
                 </p:panel>  
              
          </h:form>
          <h:form id="form2" rendered="#{!loginController.loggedIn}">
              <p:panel header="Usuario no logeado">
                  <p:link value="Home" outcome="index"/>
                  
              </p:panel>
          </h:form>
    </h:body>  
    </f:view>
    
</html>
