<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    
<meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/faces/expirada.xhtml"/>
    </h:head>
    <f:view>
      <h:body>
          <h:form id="form" rendered="#{login.isloged}">
              <p:messages autoUpdate="true" id="growl"/>
              <p:panel header="Login">
                  <p:panelGrid columns="2">
                      <h:outputLabel value="username #{login.username}"/>
                    
                     contextPath: #{request.contextPath}
                     
                  </p:panelGrid>
              </p:panel>
              <p:panel header="Online">
                  <p:panelGrid columns="3">
                    
                       <p:commandButton value="Load user Online" action="#{login.showUser}"
                                       update=":form:growl :form:combo"/>
                      
                      <p:selectOneMenu  id="combo" value="#{login.usernameSelected}">
                               <f:selectItems value="#{login.usuariosList}" />
                                  </p:selectOneMenu>
                                <p:commandButton value="Terminar Ese usuario" action="#{login.killByUserName()}"
                                       update=":form:growl :form:combo"/>
                               
                                
                                   <p:commandButton value="Salir" action="#{login.doLogout()}"/>
                                   <p:commandButton value="Saludar " action="#{login.saludar()}"/>
                  </p:panelGrid>
                 </p:panel>
              
              
               <p:panel header="Otros">
                  <p:panelGrid columns="3">
                      <p:commandButton value="Validate User"
                                       action="#{login.validateUserInSesion()}"
                                       update=":form:growl"/>
                       <p:commandButton value="Mostrar Sessiones" action="#{login.showSessions()}"
                                       update=":form:growl"/>
                        <p:commandButton value="Terminar Todas Sesiones" action="#{login.kill()}"
                                       update=":form:growl"/>
                     </p:panelGrid>
                 </p:panel>  
              
          </h:form>
          <h:form id="form2" rendered="#{!login.isloged}">
              <p:panel header="Usuario no logeado">
                  <p:link value="Home" outcome="index"/>
                  
              </p:panel>
          </h:form>
    </h:body>  
    </f:view>
    
</html>
